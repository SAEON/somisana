name: 'Run parallel commands'
description: 'Greet someone and record the time'
inputs:
  cmds:  # id of input
    description: 'List of commands to execute'
    required: true
    default: 
      - 'echo "No commands specified"'
outputs:
  time: # id of output
    description: 'Time of completion'
runs:
  using: 'node16'
  main: 'index.js'