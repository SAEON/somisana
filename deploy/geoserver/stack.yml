version: '3.8'

networks:
  geoserver:
    name: geoserver
    driver: overlay
    attachable: true

services:
  geoserver:
    image: oscarfonts/geoserver
    deploy:
      replicas: 1
      rollback_config:
        parallelism: 0
      update_config:
        parallelism: 0
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 30s
    ports:
      - 7009:8080
    networks:
      - geoserver